plugins {
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id "io.freefair.lombok" version "5.1.0"
    id 'java'
    id 'idea'
}

bootJar {
    archiveBaseName = 'laurel-book-database'
}

version = '4.6.1'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.14
targetCompatibility = 1.14

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.3.2.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.8.RELEASE'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.2.RELEASE'

    implementation 'org.xerial:sqlite-jdbc:3.31.1'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.1'

    implementation group: 'commons-io', name: 'commons-io', version: '2.7'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}