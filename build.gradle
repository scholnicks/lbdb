plugins {
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'
//    id "io.freefair.lombok" version "8.13.1"
    id 'java-library'
    id 'idea'
}

bootJar {
    archiveBaseName = 'laurel-book-database'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_24
    targetCompatibility = JavaVersion.VERSION_24
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    implementation 'org.springframework.boot:spring-boot-starter:3.4.5'
    implementation 'org.springframework:spring-jdbc:6.2.6'
    implementation 'org.springframework:spring-websocket:6.2.6'
    implementation 'org.projectlombok:lombok:1.18.38'

    implementation 'org.xerial:sqlite-jdbc:3.49.1.0'
    implementation 'com.zaxxer:HikariCP:6.3.0'

    implementation 'com.github.jiconfont:jiconfont-swing:1.0.1'
    implementation 'com.github.jiconfont:jiconfont-font_awesome:4.7.0.1'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.19.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.19.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.19.0'

    implementation 'org.apache.poi:poi:5.4.1'
    implementation 'org.apache.poi:poi-ooxml:5.4.1'
    implementation 'org.apache.commons:commons-compress:1.27.1'

    implementation 'commons-io:commons-io:2.19.0'
    implementation 'org.apache.commons:commons-text:1.13.1'
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}
