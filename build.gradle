buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'laurel-book-database'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.13
targetCompatibility = 1.13

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.2.1.RELEASE'
    compile 'org.springframework:spring-jdbc:5.2.1.RELEASE'
    compile 'org.xerial:sqlite-jdbc:3.28.0'
    compile 'org.apache.commons:commons-dbcp2:2.7.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.10.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
